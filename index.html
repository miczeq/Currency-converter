<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/logo.png">
    <meta property="og:image" content="images/og-image.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1>Przelicznik walut</h1>
    </header>
    <form class="form js-form">
        <fieldset>
            <legend>Kalkulator walut</legend>
            <p>
                <label>
                    Wybierz walutę
                    <select class="form__field js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar</option>
                        <option value="GBP">Funt Brytyjski</option>
                        <option value="CHF">Frank Szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN <input class="form__field js-amount" name="amount" type="number" min="1" step="0.01"
                            required>
                    </span>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">
                Oblicz!
            </button>
        </p>
        <p class="form__ImportantText">Wartość w danej walucie: <strong class="js-result">N/A</strong></p>
    </form>

</body>

</html>
